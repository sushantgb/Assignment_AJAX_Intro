<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Assignment - CD Catalog</title>
    <!-- css file -->
    <link rel="stylesheet" href="ajaxasgn.css">
</head>

<body>
    <!-- main container div -->
    <div class="container">
        <!-- catalog div to display content from catalog file -->
        <div class="catalog" id="catalog">

        </div>
        <!-- div for buttons -->
        <div class="buttons" id="buttons">
            <!-- back button -->
            <button id="prev" onclick="back()"><i class="bi bi-arrow-left-circle-fill"></i>Back</button>
            <!-- next button -->
            <button id="next" onclick="next()">Next<i class="bi bi-arrow-right-circle-fill"></i></button>
        </div>
    </div>
    <!-- js file -->
    <script src="ajaxasgn.js" type="text/javascript"></script>
</body>

</html>
